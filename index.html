<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subscription Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Subscription Tracker</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Manage Your Subscriptions</h2>

        <!-- Add Subscription Form -->
        <div class="card p-3 mt-3">
            <div class="row g-2">
                <div class="col-md-4">
                    <input type="text" id="subName" class="form-control" placeholder="Subscription Name">
                </div>
                <div class="col-md-3">
                    <input type="number" id="subPrice" class="form-control" placeholder="Price ($)">
                </div>
                <div class="col-md-3">
                    <input type="date" id="subDate" class="form-control">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" onclick="addSubscription()">Add</button>
                </div>
            </div>
        </div>

        <!-- Subscription Table -->
        <div class="table-responsive mt-4">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Price (INR)</th>
                        <th>Next Billing Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="subTable">
                    <!-- Dynamic Data -->
                </tbody>
            </table>
        </div>
        <!-- Budget Limit Section -->
<div class="card p-3 mt-4">
    <h4>Set Monthly Budget</h4>
    <div class="row g-2">
        <div class="col-md-8">
            <input type="number" id="budgetLimit" class="form-control" placeholder="Enter Budget (INR)">
        </div>
        <div class="col-md-4">
            <button class="btn btn-warning w-100" onclick="setBudget()">Set Budget</button>
        </div>
    </div>
</div>

<!-- Budget vs Expense Chart -->
<div class="mt-5">
    <h4 class="text-center">Budget vs. Actual Expense</h4>
    <canvas id="budgetChart"></canvas>
</div>


        <!-- Export Button -->
        <button class="btn btn-success mt-3" onclick="exportCSV()">Export CSV</button>

        <!-- Chart -->
        <div class="mt-5">
            <h4 class="text-center">Monthly Expense Breakdown</h4>
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</body>
</html>
